<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/master.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <img class="background-img" src="images/pattern-background-desktop.svg" alt="light-blue-img">
  <div class="main-container">
    <img class="top-img" src="images/illustration-hero.svg" alt="dancing-girl-img">
    <div class="summary">
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </div>

    <div class="plan">
      <img class="music-img" src="images/icon-music.svg" alt="music-note-img">
      <div class="plan-desc">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a class="change-link" href="#">Change</a>
    </div>

    <div class="option-container">
      <a class="btn" href="#">Proceed to Payment</a>
      <div class="cancel-container">
        <a class="cancel-link" href="#">Cancel Order</a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ellen Shingleton</a>.
    </div>
  </div>
</body>

</html>
